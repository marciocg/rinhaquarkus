quarkus.hibernate-orm.datasource=rinha
#quarkus.hibernate-orm.rinha.datasource=rinha
quarkus.hibernate-orm.rinha.active=true
quarkus.hibernate-orm.rinha.packages=io.github.marciocg.clientes.Saldo,io.github.marciocg.clientes.Transacoes
#quarkus.hibernate-orm.<default>.active=false


quarkus.datasource.rinha.db-kind=postgresql
quarkus.datasource.rinha.username=admin
quarkus.datasource.rinha.password=123

%prod.quarkus.datasource.rinha.jdbc.url=jdbc:postgresql://${HOSTNAME:localhost}:5432/rinha
#quarkus.datasource.devservices.db-name=rinha
quarkus.datasource.rinha.devservices.db-name=rinha
quarkus.datasource.rinha.devservices.enabled=true
quarkus.datasource.rinha.devservices.port=5432





%dev.quarkus.hibernate-orm.rinha.database.generation = drop-and-create
%test.quarkus.hibernate-orm.rinha.database.generation = drop-and-create
#%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.http.test-port=8079
%test.quarkus.http.test-port=8079
#necess√°rio para rodar o gatling
%dev.quarkus.http.port=9999

